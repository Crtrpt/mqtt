name: 打包测试

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    test:
        runs-on: ubuntu-latest
        name: 测试JDK ${{ matrix.java }}, ${{ matrix.os }}

        steps:
            -   uses: actions/checkout@v2
            -   name: Set up JDK
                uses: actions/setup-java@v1
                with:
                    java-version: '8'
                    architecture: 'adopt'
            -   name: 构建
                run: mvn -B package --file pom.xml
